<link rel="stylesheet" href="../static/css/error.css">
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class="card">
            <div class="card-header text-white card-header-danger">
                <h2 class="mb-0">Error</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h4 class="alert-heading">¡Ha ocurrido un error!</h4>
                    <p>{{ error }}</p>
                </div>
                
                <div class="mt-4">
                    <a href="/buscar" class="btn btn-volver-al-bq">Volver a la Búsqeda</a>
                    <a href="/" class="btn btn-volver-al-in">Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
