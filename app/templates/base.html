<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <link rel="stylesheet" href="../static/css/base.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar" id="nav-monitor-jud">
        <div class="container custom-navbar-container" id="contenedor-nav-list">
            <a class="navbar-brand custom-brand" href="/">Monitor Judicial</a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav custom-nav-list">
                    <li class="nav-item"><i class="bi bi-house"></i>
                        <a class="nav-link custom-nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-search"></i>
                        <a class="nav-link custom-nav-link" href="/buscar">Buscar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 custom-container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-light custom-footer">
        <div class="container text-center custom-footer-container">
            <span class="text-muted custom-footer-text">Monitor Judicial &copy; 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>

</html>
